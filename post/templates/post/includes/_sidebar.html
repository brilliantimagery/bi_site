<div class="content-section">
    <h3 class="text-muted">Recent Content</h3>
    {% for section, posts in sidebar.items %}
        <p class='text-muted sidebar-section-title'>{{ section }}</p>
        <ul class="list-group">
            {% for post in posts %}
                <a href="{% url 'post-slugged:detail-view' post.category.root_slug post.publish_date|date:"Y-m-d" post.post_slug %}"
                   class="list-group-item list-group-item-light sidebar-item">{{ post.title }}</a>
            {% endfor %}
        </ul>
    {% endfor %}
</div>
