{% extends 'main/_no_sidebar.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block main_content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Post</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                If you already have an account, please <a href="{% url 'account:login' %}">login</a>!
            </small>
        </div>
    </div>

{% endblock main_content %}

{% block additional_js %}
    <script src="{% static 'main/js/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'main/js/collapsible_comments.js' %}"></script>
{% endblock additional_js %}
