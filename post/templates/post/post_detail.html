{% extends 'main/_sidebar.html' %}

{% load static %}

{% block main_content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'post:category-view' post.series.category.slug_category %}">{{ post.series.category.category }}</a> -
                <a class="mr-2" href="{% url 'post:series-view' post.series.category.slug_category post.series.slug_series %}">{{ post.series.series }}</a>
            <small class="text-muted">{{ object.publish_date|date:"F d, Y" }}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content|safe }}</p>
    </div>
</article>
{% endblock main_content %}
